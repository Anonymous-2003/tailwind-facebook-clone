<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -Login or Sign Up</title>
    <link rel="icon" href="favicon.png" type="image/png">  
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 ">
   <div class="container flex items-center justify-center  ">
    <div class="left w-1/3 mx-10 mt-30">
        <img src="Facebook_logo.svg" class= "w-80 " alt="Facebook Logo">
        <p class="text-2xl mx-6">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right w-1/4 mt-36 flex flex-col bg-white rounded-lg p-4 shadow-lg relative">
        <input type="text" class="mb-4 px-4  text-lg h-12 rounded-md border border-gray-300" placeholder="Email or phone number">
        <input type="password" class="mb-4 px-4  text-lg h-12 rounded-md border border-gray-300" placeholder="Password">
        <button class="bg-blue-600 mb-3 px-4  text-lg text-white font-bold h-12 rounded-md border hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center cursor-pointer hover:underline ">Forgot pasword?</span>
        <hr class="my-4">
        <button class="bg-green-600 mb-3 mt-2 px-4  text-lg text-white h-12 font-bold rounded-md border hover:bg-green-700 w-fit m-auto">Create new account</button>
    </div>
    <span class=" text-sm absolute bottom-48 right-80"><span class="font-bold hover:underline cursor-pointer" >Create a Page </span>For a celebrity, brand or business.</span>
   </div>
</body>
</html>
